<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Todo List Avanc√©e</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üîê Connexion</h1>
                <p>Connectez-vous √† votre Todo List</p>
            </div>

            <form id="loginForm" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="loginEmail">Email :</label>
                    <input type="email" 
                           id="loginEmail" 
                           name="email"
                           required 
                           placeholder="votre@email.com"
                           autocomplete="email"
                           autocapitalize="none"
                           autocorrect="off"
                           spellcheck="false">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe :</label>
                    <input type="password" 
                           id="loginPassword" 
                           name="password"
                           required 
                           placeholder="Votre mot de passe"
                           autocomplete="current-password">
                </div>

                <div class="auth-actions">
                    <button type="submit" class="btn-primary" id="loginSubmitBtn">Se connecter</button>
                    <a href="register.html" class="auth-link">Pas encore de compte ? S'inscrire</a>
                </div>
            </form>

            <div class="auth-footer">
                <a href="index.html" class="back-link">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
